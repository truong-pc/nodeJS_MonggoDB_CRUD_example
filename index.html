<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>CRUD Student App with Node.js and MongoDB</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class="text-center mb-5 mt-5 text-danger"><b>Build a CRUD Student App with Node.js and MongoDB</b></h1>
            <div class="card mb-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col col-6">Students Data</div>
                        <div class="col col-6">
                            <button type="button" class="btn btn-primary btn-sm float-end" onclick="makeModal('Add User', 'Add', 'insertData')">Add</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>StudentId</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Birthday</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="dataArea"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div id="modalArea"></div>

<script>

var userModalElement;

function makeModal(title, button_value, callback)
{
    let html = `
    <div class="modal" tabindex="-1" id="userModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="userform">
                    <div class="modal-header">
                        <h5 class="modal-title">${title}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>StudentId</label>
                            <input type="number" name="StudentId" id="StudentId" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Birthday</label>
                            <input type="date" name="birthday" id="birthday" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <input type="text" name="address" id="address" class="form-control" />
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="user_id" id="user_id" />
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="${callback}()">${button_value}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    `;

    document.querySelector('#modalArea').innerHTML = html;

    userModalElement = new bootstrap.Modal(document.getElementById('userModal'));

    userModalElement.show();
}

function insertData()
{
    let formElement = document.getElementById('userform');
    const formData = new FormData(formElement);
    // Convert formData to JSON
    const jsonData = {};
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    // Make a POST request using Fetch API
    fetch('/api/users', {
        method : 'POST',
        body : JSON.stringify(jsonData),
        headers : {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        return response.json();
    })
    .then(data => {
        userModalElement.hide();
        getData();
    });
}

getData();

function getData(){
    fetch('/api/users')
    .then(response => {
        return response.json();
    })
    .then(data => {
        let html = '';
        if(data.length > 0){
            data.map((row) => {
                html += `
                <tr>
                    <td>${row.StudentId}</td>
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                    <td>${new Date(row.birthday).toLocaleDateString()}</td>
                    <td>${row.address}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" onclick="fetchSingleData('${row._id}')">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteData('${row._id}')">Delete</button>
                    </td>
                </tr>
                `;
            });
        } else {
            html = '<tr><td colspan="4" class="text-center">No Data Found</td></tr>';
        }
        document.getElementById('dataArea').innerHTML = html;
    });
}

function fetchSingleData(id){
    fetch(`/api/users/${id}`)
    .then(response => {
        return response.json();
    })
    .then(data => {
        makeModal('Edit User', 'Edit', 'editData');
        document.getElementById('StudentId').value = data.StudentId;
        document.getElementById('name').value = data.name;
        document.getElementById('email').value = data.email;
        document.getElementById('birthday').value = new Date(data.birthday).toISOString().split('T')[0];
        document.getElementById('address').value = data.address;
        document.getElementById('user_id').value = data._id;
    });
}

function editData(){
    let formElement = document.getElementById('userform');
    const formData = new FormData(formElement);
    let jsonData = {};
    formData.forEach((value, key) => { 
        jsonData[key] = value;
    });
    const userId = document.getElementById('user_id').value;
    fetch(`api/users/${userId}`, {
        method : 'PUT',
        body : JSON.stringify(jsonData),
        headers : {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        return response.json();
    })
    .then(data => {
        userModalElement.hide();
        getData();
    });
}

function deleteData(id){
    if(confirm("Are you sure you want to delete this?")){
        fetch(`api/users/${id}`, {
            method : 'DELETE',
            headers : {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            return response.json();
        })
        .then(data => {
            getData();
        });
    }
}

</script>
